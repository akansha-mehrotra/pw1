<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {

  height: 50%;
  width: 40%;
  text-align: center;
  margin: 24px 0 12px 0;
}
.header{
        background-color: #3b403f;
        color: white;
        margin: 0px;
        padding: 20px;
        font-size: 25px;
        text-align: center;
    }
img.avatar {
  margin: 8px 0;
  height: 50%;
  width: 40%;
  border-radius: 50%;
}

.container {

  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
<div class="header">
        <p class="title">BMS College of Engineering</p>
</div>
<h2>Login </h2>

<form action="Homepage.html" >
  <div class="imgcontainer">
    <img src="avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
               <div class = "form-control"> 
            <label for="email">Email </label><br>
            <input type="email" name="" placeholder="Enter Mail id" id="email" required>
         
            </div>    
            <div class = "form-control">
                <label for="password">Password</label><br>
                <input type="password" name="" placeholder="Enter the Password" id="password" required>
             
             </div>
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
<script src="signup2.js"></script> 
</body>
</html>
